<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Entries by votes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
<h3><a href="https://github.com/kilimchoi/engineering-blogs">Engineering-blogs</a> entries order by Hacker News and Reddit votes</h3>
<hr>
 <ul>
   {% for entry in entries %}
   <li>
       {{ entry['published'] }} {{ int(entry['total_votes']) }} {{ round(entry['rank'], 2) }} <a href="{{entry['link']}}" target="_blank">{{ entry['title'] }}</a>
       <!--{{ entry['votes'] }}-->
   </li>
   {% end %}
 </ul>
 <hr>
 <footer>
     <a href="https://github.com/juanpabloaj/entries-by-votes" target="_blank">Source code</a> | Powered by <a href="https://zeit.co/now">now</a>
 </footer>
        </div>
    </body>
</html>
